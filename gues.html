<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        #message {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Угадай число</h1>
        <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Введи число">
        <button id="submit">Проверить</button>
        <button id="restart" style="display: none;">Играть снова</button>
        <p id="message"></p>
        <p>Попытки: <span id="attempts">0</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let secretNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;

            const guessInput = document.getElementById('guess');
            const submitBtn = document.getElementById('submit');
            const restartBtn = document.getElementById('restart');
            const messageEl = document.getElementById('message');
            const attemptsEl = document.getElementById('attempts');

            submitBtn.addEventListener('click', checkGuess);
            restartBtn.addEventListener('click', restartGame);

            function checkGuess() {
                const userGuess = Number(guessInput.value);
                if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                    messageEl.textContent = 'Введи число от 1 до 100!';
                    return;
                }

                attempts++;
                attemptsEl.textContent = attempts;

                if (userGuess === secretNumber) {
                    messageEl.textContent = `Поздравляю! Ты угадал число за ${attempts} попыток!`;
                    submitBtn.style.display = 'none';
                    restartBtn.style.display = 'inline-block';
                } else if (userGuess < secretNumber) {
                    messageEl.textContent = 'Загаданное число больше!';
                } else {
                    messageEl.textContent = 'Загаданное число меньше!';
                }

                guessInput.value = '';
                guessInput.focus();
            }

            function restartGame() {
                secretNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                attemptsEl.textContent = attempts;
                messageEl.textContent = '';
                submitBtn.style.display = 'inline-block';
                restartBtn.style.display = 'none';
                guessInput.value = '';
                guessInput.focus();
            }
        });
    </script>
</body>
</html>
